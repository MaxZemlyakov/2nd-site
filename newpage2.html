<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body background="images/12.gif">

    <div> 
        <form action="" method="post" class="registration">
            <p style="font-size:80%;">Введите e-mail: <input type="email" name="e-mail"></p> 
            <p style="font-size:80%;">Введите сотовый: <input type="tel" ></p>
            <p style="font-size:80%;">Введите дату рождения: <input type="date" value="date"></p>
            <p style="font-size:80%;">Придумайте логин: <input type="text" name="login"> </p>
            <p style="font-size:80%;">Придумайте пароль: <input type="text" name="password"></p>
            <p style="font-size:80%;">Введите необходимое колличество: <input type="number"></p>
            <p>
                <input type="reset" value="отмена" style="width: 80px; font-size: 50%; background-color: rgb(235, 54, 54);">
                <input type="submit" value="отправить" style="font-size: 50%; background-color: aquamarine;">
            </p>
        </form>
    </div>
</body>
